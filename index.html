<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Animated Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" class="calculator-display" id="display" disabled>
            <div class="calculator-buttons">
                <!-- Calculator buttons -->
                <button class="btn btn-ac" id="clear">AC</button>
                <button class="btn btn-operator" id="modulo">%</button>
                <button class="btn btn-operator" id="square">x²</button>
                <button class="btn btn-operator" id="divide">/</button>

                <button class="btn btn-number">7</button>
                <button class="btn btn-number">8</button>
                <button class="btn btn-number">9</button>
                <button class="btn btn-operator" id="multiply">*</button>

                <button class="btn btn-number">4</button>
                <button class="btn btn-number">5</button>
                <button class="btn btn-number">6</button>
                <button class="btn btn-operator" id="subtract">-</button>

                <button class="btn btn-number">1</button>
                <button class="btn btn-number">2</button>
                <button class="btn btn-number">3</button>
                <button class="btn btn-operator" id="add">+</button>

                <button class="btn btn-number">0</button>
                <button class="btn btn-number">.</button>
                <button class="btn btn-operator" id="backspace">⌫</button> <!-- Backspace button -->
                <button class="btn btn-equals" id="equals">=</button>
            </div>
        </div>
    </div>
    <footer>
        Shannu calculator project &copy; 2024
    </footer>
    <script src="script.js"></script>
</body>
</html>
